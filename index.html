<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Infinite Horizontal Scroll</title>
</head>
<body>
    
    <div class="scroller" data-duration="slow">
        <ul class="tag-list scroller_inner">
            <li>HTML</li>
            <li>CSS</li>
            <li>MUI</li>
            <li>Tailwind</li>
            <li>JavaScript</li>
            <li>React</li>
            <li>Node</li>
            <li>Express</li>
            <li>MongoDB</li>
        </ul>
    </div>

    <div class="scroller" data-direction="right" data-duration="very slow">
        <ul class="tag-list scroller_inner">
            <img src="https://i.pravatar.cc/150?img=1" alt="">
            <img src="https://i.pravatar.cc/150?img=2" alt="">
            <img src="https://i.pravatar.cc/150?img=3" alt="">
            <img src="https://i.pravatar.cc/150?img=4" alt="">
            <img src="https://i.pravatar.cc/150?img=5" alt="">
            <img src="https://i.pravatar.cc/150?img=6" alt="">
            <img src="https://i.pravatar.cc/150?img=7" alt="">
            <img src="https://i.pravatar.cc/150?img=8" alt="">
        </ul>
    </div>
    <script src="script.js"></script>
</body>
</html>
